{{define "goadmin/layout/content"}}<div class="content-wrapper" id="pjax-container" style="min-height: 850px;">    <section class="content-header">        <h1>            菜单            <small>列表</small>        </h1>        <!-- breadcrumb start -->        <!-- breadcrumb end -->    </section>    <section class="content">        <div class="row">            <div class="col-md-6">                <div class="box">                    <div class="box-header">                        <div class="btn-group">                            <a class="btn btn-primary btn-sm tree-5bbec93e53968-tree-tools" data-action="expand"                               title="展开">                                <i class="fa fa-plus-square-o"></i><span class="hidden-xs">&nbsp;展开</span>                            </a>                            <a class="btn btn-primary btn-sm tree-5bbec93e53968-tree-tools" data-action="collapse"                               title="收起">                                <i class="fa fa-minus-square-o"></i><span class="hidden-xs">&nbsp;收起</span>                            </a>                        </div>                        <div class="btn-group">                            <a class="btn btn-info btn-sm tree-5bbec93e53968-save" title="保存"><i class="fa fa-save"></i><span                                    class="hidden-xs">&nbsp;保存</span></a>                        </div>                        <div class="btn-group">                            <a class="btn btn-warning btn-sm tree-5bbec93e53968-refresh" title="刷新"><i                                    class="fa fa-refresh"></i><span class="hidden-xs">&nbsp;刷新</span></a>                        </div>                        <div class="btn-group">                        </div>                    </div>                    <!-- /.box-header -->                    <div class="box-body table-responsive no-padding">                        <div class="dd" id="tree-5bbec93e53968">                        {{.tree|OutputHTML}}                        </div>                    </div>                    <!-- /.box-body -->                </div>            </div>            <div class="col-md-6">                <div class="box box-success">                    <div class="box-header with-border">                        <h3 class="box-title">新增</h3>                        <div class="box-tools pull-right">                        </div><!-- /.box-tools -->                    </div><!-- /.box-header -->                    <div class="box-body" style="display: block;">                        <form method="POST" action="" class="form-horizontal" accept-charset="UTF-8"                              pjax-container="1">                            <div class="box-body fields-group">                                <div class="form-group  ">                                    <label for="parent_id" class="col-sm-2  control-label">父级菜单</label>                                    <div class="col-sm-8">                                        <select class="form-control parent_id select2-hidden-accessible"                                                style="width: 100%;" name="parent_id" data-value="" tabindex="-1"                                                aria-hidden="true">                                        {{range .select}}                                            <option value="{{.Value}}">{{OutputHTML .Text}}</option>                                        {{end}}                                        </select>                                    </div>                                </div>                                <div class="form-group {{if ._errors.title}}has-error{{end}}">                                    <label for="title" class="col-sm-2  control-label">标题</label>                                    <div class="col-sm-8">                                    {{if ._errors.title}}                                        <label class="control-label" for="inputError"><i                                                class="fa fa-times-circle-o"></i>{{._errors.title}}</label>                                    {{end}}                                        <div class="input-group">                                            <span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>                                            <input type="text" id="title" name="title"                                                   value="{{range ._old.title}}{{.}}{{end}}"                                                   class="form-control title" placeholder="输入 标题">                                        </div>                                    </div>                                </div>                                <div class="form-group {{if ._errors.icon}}has-error{{end}}">                                    <label for="icon" class="col-sm-2  control-label">图标</label>                                    <div class="col-sm-8">                                    {{if ._errors.icon}}                                        <label class="control-label" for="inputError"><i                                                class="fa fa-times-circle-o"></i>{{._errors.icon}}</label>                                    {{end}}                                        <div class="input-group iconpicker-container">                                            <span class="input-group-addon"><i class="fa fa-bars"></i></span>                                            <input style="" type="text" id="icon" name="icon"                                                   value="{{if ._old.icon}}  {{range ._old.icon}}{{.}}{{end}} {{else}} fa-bars {{end}}"                                                   class="form-control icon iconpicker-element iconpicker-input"                                                   placeholder="输入 图标">                                        </div>                                        <span class="help-block">    <i class="fa fa-info-circle"></i>&nbsp;For more icons please see <a href="http://fontawesome.io/icons/"                                                                        target="_blank">http://fontawesome.io/icons/</a></span>                                    </div>                                </div>                                <div class="form-group {{if ._errors.uri}}has-error{{end}}">                                    <label for="uri" class="col-sm-2  control-label">路径</label>                                    <div class="col-sm-8">                                    {{if ._errors.uri}}                                        <label class="control-label" for="inputError"><i                                                class="fa fa-times-circle-o"></i>{{._errors.uri}}</label>                                    {{end}}                                        <div class="input-group">                                            <span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>                                            <input type="text" id="uri" name="uri" class="form-control uri"                                                   placeholder="输入 路径">                                        </div>                                    </div>                                </div>                                <div class="form-group">                                    <label for="roles" class="col-sm-2  control-label">角色</label>                                    <div class="col-sm-8">                                        <select class="form-control roles select2-hidden-accessible"                                                style="width: 100%;" name="roles[]" multiple="" data-placeholder="输入 角色"                                                data-value="" tabindex="-1" aria-hidden="true">                                            <option value="1">Administrator1</option>                                            <option value="2">Administrator2</option>                                        </select>                                    </div>                                </div>                            </div>                            <!-- /.box-body -->                            <div class="box-footer">                                <div class="col-md-2"></div>                                <div class="col-md-8">                                    <div class="btn-group pull-left">                                        <button type="reset" class="btn btn-warning pull-right">重置</button>                                    </div>                                    <div class="btn-group pull-right">                                        <button type="submit" class="btn btn-info pull-right">提交</button>                                    </div>                                </div>                            </div>                        </form>                    </div><!-- /.box-body -->                </div>            </div>        </div>    </section>    <script data-exec-on-popstate="">        $(function () {            $('#tree-5bbec93e53968').nestable({                // maxDepth: 2            });            $('.tree_branch_delete').click(function () {                var id = $(this).data('id');                swal({                    title: "确认删除?",                    type: "warning",                    confirmButtonColor: "#DD6B55",                    showCancelButton: true,                    closeOnConfirm: false,                    showLoaderOnConfirm: true,                    confirmButtonText: "确认",                    cancelButtonText: "取消",                }, function () {                    $.ajax({                        method: 'post',                        url: '/admin/auth/menu/' + id,                        data: {                            _method: 'delete',                            _token: "asd",                        },                        success: function (data) {                            console.log(data);                            if (data.status) {                                swal(data.message, '', 'success');                            } else {                                swal(data.message, '', 'error');                            }                        },                        error: function () {                            swal("删除失败！请重试！", '', 'error');                        }                    });                })            });            $('.tree-5bbec93e53968-save').click(function () {                var serialize = $('#tree-5bbec93e53968').nestable('serialize');                console.log(JSON.stringify(serialize));                $.post('', {                            _token: "asdasd",                            _order: JSON.stringify(serialize)                        },                        function (data) {                            console.log(data)                            toastr.success(data.message);                        });            });            $('.tree-5bbec93e53968-refresh').click(function () {                $.pjax.reload('#pjax-container');                toastr.success('刷新成功 !');            });            $('.tree-5bbec93e53968-tree-tools').on('click', function (e) {                var action = $(this).attr("data-action")                if (action === 'expand') {                    $('.dd').nestable('expandAll');                }                if (action === 'collapse') {                    $('.dd').nestable('collapseAll');                }            });            $(".parent_id").select2({"allowClear": false, "placeholder": "\u7236\u7ea7\u83dc\u5355"});            $('.icon').iconpicker({                placement: 'bottomLeft',            });            $(".roles").select2({"allowClear": true, "placeholder": "\u89d2\u8272"});        });    </script></div>{{end}}
